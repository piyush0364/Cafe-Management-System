 <app-nav></app-nav>

 <div class="outer">
     <div class="container">
         <div class="row">
             <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                 <div class="panel border bg-white">
                     <div class="panel-heading">
                         <h3 style="font-family: 'Dancing Script', cursive;">Login</h3>
                     </div>
                     <div class="panel-body p-3">
                         <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
                             <div class="form-group pt-3">
                                 <div class="input-field" [class.error]="username.invalid && (username.dirty || username.touched)">
                                     <span class="fa fa-user p-2"></span>
                                     <input name="username" ngModel required type="text" placeholder="Username" #username="ngModel" minlength="3"
                                     maxlength="20"
                                     pattern="^[a-zA-Z0-9_@]*$">
                                 </div>
                             </div>
                             <small *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">*Username is required</small>
                             <div class="form-group pt-3">
                                 <div class="input-field" [class.error]="password.invalid && (password.dirty || password.touched)">
                                     <span class="fa fa-lock p-2"></span>
                                     <input name="password" ngModel required [type]="type" placeholder="Password" #password="ngModel">
                                     <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                 </div>
                             </div>
                             <small *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">*Password is required</small>
                             <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                             <div class="text-center pt-4 text-muted">Don't have an account? <a id="forget" routerLink="/signup">Sign Up</a></div>
                         </form>
                     </div>
                 </div>
             </div>
         </div>
     </div>
 </div>
 
 <app-footer></app-footer>
