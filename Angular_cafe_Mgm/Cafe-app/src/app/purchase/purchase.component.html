<app-nav></app-nav>

<div class="container">
    <h2>Your Purchase History</h2>
    <div *ngIf="orders?.length === 0">
      <p>No orders found.</p>
    </div>
  
    <div *ngIf="orders?.length > 0">
      <table class="table">
        <thead>
          <tr>
            <th>Order No</th>
            <th>Total Amount</th>
            <th>Status</th>
            <th>Order Date</th>
            <th>Details</th>
        
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders">
            <td>{{order.OrderId}}</td>
             <td>â‚¹{{order.TotalAmount + 5}}</td>
            <td >
                  <span [ngClass]="{
                    'badge-pending': order.Status === 'pending',
                    'badge-completed': order.Status === 'completed',
                    'badge-cancelled': order.Status === 'cancelled'
                  }">
                    {{ order.Status }}
                  </span>
                
            </td>

            <td>{{ order.OrderDate | date }}</td>

            <td><i class="bi bi-menu-down"  routerLink="/orderitem/{{order.OrderId}}" ></i></td>

 

          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <app-footer></app-footer>
