<app-nav></app-nav>

<div class="container">
    <h2>Your Purchase History</h2>
    <div *ngIf="orders?.length === 0">
      <p>No orders found.</p>
    </div>
  
    <div *ngIf="orders?.length > 0">
      <table class="table">
        <thead>
          <tr>
            <th>Order No</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Status</th>
            <th>Order Date</th>
        
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders">
            <td>{{ order.OrderNo }}</td>
            <td>{{ productNames[order.ProductId] || 'Loading...' }}</td>
            <td>{{ order.Quantity }}</td>

            <td >
                  <span [ngClass]="{
                    'badge-pending': order.Status === 'pending',
                    'badge-completed': order.Status === 'completed',
                    'badge-cancelled': order.Status === 'cancelled'
                  }">
                    {{ order.Status }}
                  </span>
                

            </td>

            <td>{{ order.OrderDate | date }}</td>

 

          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <app-footer></app-footer>
