<app-nav></app-nav>
<section class="h-100 gradient-custom">
    <div class="container py-5">
        <div class="heading_container heading_center">
            <h2>
                Your Shopping Cart
            </h2>
        </div>
      <div class="row d-flex justify-content-center my-4">
        <div class="col-md-8">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0">Item List</h5>
            </div>
            <div class="card-body">
              <div *ngFor="let item of cartItems">
                <div class="row d-flex align-items-center">
                  <div class="col-lg-3 col-md-12">
                    <div class="bg-image rounded" data-mdb-ripple-color="light">
                      <img
                        [src]="item.ImageUrl"
                        alt="{{ item.ProductName }}"
                        width="100"
                        height="75"
                      />
                    </div>
                  </div>
  
                  <div class="col-lg-5 col-md-6">
                    <p>
                      <strong>{{ item.ProductName }}</strong>
                    </p>
                  </div>
  
                  <div class="col-lg-4 col-md-6">
                    <div class="d-flex mb-4" style="max-width: 300px;">
                      <button class="btn px-3" (click)="removeItem(item)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-dash-lg" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8"/>
                          </svg>                    </button>
                      <p class="mx-5">{{ item.Quantity }}</p>
                      <button class="btn px-3" (click)="addItem(item)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                          </svg>
                      </button>
                    </div>
  
                    <p class="text-start text-md-center">
                      <strong>
                        <span class="text-muted">{{ item.Quantity }}</span> x ${{ item.Price }}
                      </strong>
                    </p>
                  </div>
                </div>
  
                <hr class="my-4" />
              </div>
            </div>
          </div>
        </div>
  
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-header py-3 bg-light">
              <h5 class="mb-0">Order Summary</h5>
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                  Products ({{ totalItems }}) <span>${{ subtotal }}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                  Shipping <span>${{ shipping }}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                  <div>
                    <strong>Total amount</strong>
                  </div>
                  <span>
                    <strong>${{ (subtotal + shipping) }}</strong>
                  </span>
                </li>
              </ul>
  
              <a routerLink="/payment" class="btn btn-dark btn-lg btn-block">
                 Proceed To Pay
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <app-footer></app-footer>
